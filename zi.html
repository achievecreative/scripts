        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
        <script type="text/javascript">
        var app = angular.module('zitie',[]);
        app.controller('dashboard', ['$scope',function($scope){
            $scope.text = '陈晞';
            $scope.characters = [];

            $scope.rows = 3;
            $scope.columns = 9;
            $scope.emptyColumn = 2;
            
            $scope.$watch(function(){return $scope.text;},function(newVal, oldVal){
                $scope.characters = [];
                $scope.characters = newVal.split('');
            });

            $scope.getRows = function(){
                var array = [];
                for(var i=0;i<$scope.rows;i++){
                    array.push(i);
                }
                return array;
            }

            $scope.numberToArray = function(num){
                var array = [];
                for(var i=0;i<num;i++){
                    array.push(i);
                }
                return array;
            }
        }]);
        </script>
    </head>
    <body data-ng-app="zitie" data-ng-controller='dashboard'>
        <div class="dashboard">
            <div class="container">
                    <div class="row">
                            <div class="col-md-4">
                                <label>每个字要生成几行？</label><input type="text" class="form-control" data-ng-model="rows"/>
                            </div>
                            <div class="col-md-4">
                                    <label>每行有几列？</label><input type="text" class="form-control" data-ng-model="columns"/>
                                </div>
                                <div class="col-md-4">
                                        <label>要几列空白的？</label><input type="text" class="form-control" data-ng-model="emptyColumn"/>
                                    </div>
                        </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>
                                输入要生成的汉字：
                            </p>
                        <textarea data-ng-Model="text" class="form-control"></textarea>
                    </div>
                </div>
         <div class="row" style="margin-top:10px">
             <div class="col-md-12 text-right">
                 <input type="button" class="btn btn-default" value="打印" onclick="javascript:window.print();" />
             </div>
         </div>
            </div>
        </div>
        <div class="container zitie-container">
            <div class="row" data-ng-repeat="item in characters">
                    <ul data-ng-repeat="row in numberToArray(rows)">
                        <li data-ng-repeat="column in numberToArray(columns)">
                            {{item}}
                        </li>
                        <li data-ng-repeat="column in numberToArray(emptyColumn)">
                               &nbsp;
                            </li>
                    </ul>
            </div>
        </div>
    </body>
